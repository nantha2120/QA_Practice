// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    mavenCentral()
}

test {
    useTestNG(){
    file("$project.buildDir//testngOutput")
    }
    
}

dependencies {
   	testImplementation 'org.testng:testng:6.14.3'
        
  	testCompile 'io.rest-assured:rest-assured:3.1.0'
	
	testCompile 'org.eclipse.jetty:jetty-http:9.4.11.v20180605'
	testCompile 'log4j:log4j:1.2.17'
    testCompile "junit:junit:4.11"
    testCompile 'com.opencsv:opencsv:4.2'

	//apache dependencies
	testCompile 'org.apache.commons:commons-math3:3.6.1' 
	testCompile 'org.apache.commons:commons-exec:1.3'
	testCompile 'org.apache.commons:commons-lang3:3.7'
	testCompile 'org.apache.httpcomponents:httpclient:4.5.6'
	testCompile 'org.apache.logging.log4j:log4j-core:2.11.0'
	testCompile 'org.apache.poi:poi-excelant:3.17'
	testCompile 'org.apache.poi:poi-examples:3.17'
	testCompile 'org.apache.poi:poi:3.17'
	testCompile 'org.apache.cxf:cxf-rt-frontend-jaxws:3.2.5'

	testCompile 'io.github.bonigarcia:webdrivermanager:3.0.0'
        
    //selenium driver dependencies   
	testCompile 'org.seleniumhq.selenium:selenium-java:3.14.0'
	testCompile 'org.seleniumhq.selenium:selenium-server:3.14.0'
	testCompile 'org.seleniumhq.selenium:selenium-api:3.14.0'
	testCompile 'org.seleniumhq.selenium:selenium-chrome-driver:3.14.0'
	
	
	//cucumber dependency
	testCompile 'info.cukes:cucumber-java:1.2.5'
	testCompile 'info.cukes:cucumber-junit:1.2.5'
	testCompile 'info.cukes:gherkin:2.12.2'
	
	//other dependencies
	testCompile 'com.beust:jcommander:1.72'
	testCompile 'org.codehaus.groovy:groovy-all:2.4.15'
	testCompile 'com.google.guava:guava:25.1-jre'
	testCompile 'org.hamcrest:hamcrest-all:1.3'
	testCompile 'javax.xml.bind:jaxb-api:2.3.0'
	testCompile 'javax.transaction:jta:1.1'
	testCompile 'com.squareup.okhttp3:okhttp:3.10.0'
	testCompile 'com.squareup.okio:okio:1.14.1'
}

